<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Contest Spinner</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    .spinner-container {
        display: flex;
        justify-content: center;
        margin: 30px 0;
    }
    .spinner {
        border: 2px solid #ddd;
        width: 80px;
        height: 80px;
        line-height: 80px;
        margin: 0 5px;
        font-weight: bold;
        font-size: 14px;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        border-radius: 8px;
        transition: transform 0.1s;
    }
    .winner {
        background-color: #ffeb3b !important;
        transform: scale(1.3);
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h1>Telegram Contest Spinner</h1>
<div class="spinner-container" id="spinnerContainer">
    <!-- Telegram IDs will appear here -->
</div>
<div>
    <button id="startBtn">Start</button>
</div>

<script>
    // Example users, bu Jinja2 orqali {% for user in users %} dan olish mumkin
    const telegramIds = [
        {% for user in users %}
            "{{ user.telegram_id }}",
        {% endfor %}
    ];

    const container = document.getElementById('spinnerContainer');

    // Create spinner blocks
    telegramIds.forEach(id => {
        const div = document.createElement('div');
        div.className = 'spinner';
        div.textContent = id;
        container.appendChild(div);
    });

    const spinners = Array.from(document.querySelectorAll('.spinner'));
    let interval;

    document.getElementById('startBtn').addEventListener('click', () => {
        if (spinners.length === 0) return;

        // Clear previous winner
        spinners.forEach(s => s.classList.remove('winner'));

        let cycles = 0;
        const totalCycles = 40; // qancha aylanadi
        let highlightedIndex = 0;

        interval = setInterval(() => {
            spinners.forEach(s => s.classList.remove('winner'));
            spinners[highlightedIndex].classList.add('winner');

            highlightedIndex = (highlightedIndex + 1) % spinners.length;
            cycles++;

            if (cycles > totalCycles) {
                clearInterval(interval);
                // Random winner
                const winnerIndex = Math.floor(Math.random() * spinners.length);
                spinners.forEach(s => s.classList.remove('winner'));
                spinners[winnerIndex].classList.add('winner');
            }
        }, 100);
    });
</script>
</body>
</html>
