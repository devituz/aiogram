<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Konkurs Baraban â€” DBBET</title>
  <style>
    :root { --size:640px }
    html, body {
      height:100%; margin:0; padding:0;
      background:linear-gradient(180deg,#f3f5fb,#eef2f8);
      font-family:Inter,Roboto,Arial,sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
    .wheel-wrap {
      display:flex; flex-direction:column; align-items:center; gap:18px;
      background:white; padding:24px; border-radius:16px;
      box-shadow:0 6px 20px rgba(20,30,60,0.1);
    }
    .wheel-stage { position:relative; width:var(--size); height:var(--size); }
    canvas#wheel { width:100%; height:100%; border-radius:50%; display:block; }

    /* ---------- SPIN tugmasi ---------- */
    .center-btn {
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      width:120px; height:120px; border-radius:50%;
      background:linear-gradient(180deg,#fff,#f0f6ff);
      box-shadow:inset 0 2px 6px rgba(255,255,255,.7), 0 6px 18px rgba(10,30,60,.12);
      display:flex; align-items:center; justify-content:center;
      font-weight:700; font-size:20px; color:#333;
      user-select:none; cursor:not-allowed;
    }

    /* ---------- Koâ€˜rsatkich (pointer) ---------- */
    .pointer {
      position:absolute;
      left:calc(50% - 14px);
      top:0;
      width:0; height:0;
      border-left:14px solid transparent;
      border-right:14px solid transparent;
      border-top:32px solid #444;
      filter:drop-shadow(0 4px 4px rgba(0,0,0,0.3));
      z-index:10;
    }

    @media (max-width:700px) {
      :root { --size:360px; }
      .center-btn { width:90px; height:90px; font-size:16px; }
      .pointer { top:-22px; }
    }
  </style>
</head>
<body>
  <div class="wheel-wrap">
    <div class="wheel-stage">
      <div class="pointer"></div>
      <canvas id="wheel" width="640" height="640"></canvas>
      <div id="spinBtn" class="center-btn">SPIN</div>
    </div>
  </div>

<script>

  const userMap = [
    {% for user in users %}
      { dbbet_id: "{{ user.dbbet_id }}" }{% if not loop.last %},{% endif %}
    {% endfor %}
  ];

  const displayIds = userMap.map(u => u.dbbet_id).filter(Boolean);

  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const spinBtn = document.getElementById('spinBtn');

  const items = displayIds;
  let rotation = 0;

  function pickColors(n) {
    const base = ["#ef4444","#f97316","#f59e0b","#10b981",
                  "#06b6d4","#3b82f6","#6366f1","#8b5cf6","#ec4899","#ef4444"];
    return Array.from({length:n},(_,i)=>base[i%base.length]);
  }
  const colors = pickColors(items.length);

  function drawWheel() {
    const cx = canvas.width/2, cy = canvas.height/2, r = 300;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(items.length===0){
      ctx.fillStyle="#eee";ctx.beginPath();ctx.arc(cx,cy,r,0,Math.PI*2);ctx.fill();
      ctx.fillStyle="#666";ctx.font="18px Arial";ctx.textAlign="center";
      ctx.fillText("Foydalanuvchilar yoâ€˜q",cx,cy);
      return;
    }

    const slice = (Math.PI*2)/items.length;
    for(let i=0;i<items.length;i++){
      const start = rotation + i*slice, end = start + slice;
      ctx.beginPath(); ctx.moveTo(cx,cy);
      ctx.arc(cx,cy,r,start,end);
      ctx.closePath();
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.strokeStyle = 'rgba(255,255,255,0.15)';
      ctx.lineWidth = 2; ctx.stroke();

      ctx.save();
      ctx.translate(cx,cy);
      ctx.rotate(start + slice/2);
      ctx.textAlign='right'; ctx.fillStyle='white'; ctx.font='18px Arial';
      ctx.fillText(items[i], r-16, 6);
      ctx.restore();
    }

    ctx.beginPath(); ctx.arc(cx,cy,72,0,Math.PI*2); ctx.fillStyle='#fff'; ctx.fill();
  }

  // ðŸ”¹ Faqat chizish (spin ishlamaydi)
  drawWheel();

  spinBtn.addEventListener('click', () => {
    alert("Bu faqat koâ€˜rish rejimi â€” spin ishlamaydi ðŸ™‚");
  });
</script>

</body>
</html>
